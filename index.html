<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Password Conditions Matcher</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h1 class="display-4 text-center mb-4">Password Conditions Matcher</h1>
				<form>
					<div class="form-group text-center">
						<input id="input" type="text" class="form-control form-control-lg mb-2" placeholder="Enter a Password...">
						<button id="button" type="button" class="btn btn-primary btn-lg pl-4 pr-4" disabled>Submit</button>
					</div>
				</form>

				<div id="output">
					<div class="card bg-primary">
						<div class="card-body">
							<h2 class="card-title text-center">Match:</h2>
							<div id="match">
								<ul id="list" class="list-group">
									<li class="text-secondary">At Least 8 Characters</li>
									<li class="text-secondary">Contains Uppercase</li>
									<li class="text-secondary">Contains Lowercase</li>
									<li class="text-secondary">Contains Number</li>
									<li class="text-secondary">Contains Special Character</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
